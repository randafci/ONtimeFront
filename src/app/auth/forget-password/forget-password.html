<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">

        <div class="text-center mb-8">
          <!-- SVG Logo -->
          <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">
            Forgot your password?
          </div>
          <span class="text-muted-color font-medium">Enter your email and we’ll send you a reset link.</span>
        </div>

        <!-- ✅ use formGroup + (ngSubmit) -->
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

          <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
          <input pInputText id="email" type="text" formControlName="email" placeholder="Email address" class="w-full md:w-120 mb-8" />

          <div class="flex items-center justify-between mt-2 mb-8 gap-8">
        
          <span 
  class="font-medium no-underline ml-2 text-right cursor-pointer text-primary"
  >
  Back to Sign In
</span>

          </div>

          <p-button type="submit" label="Send Reset Link" styleClass="w-full"></p-button>
        </form>

      </div>
    </div>
  </div>
</div>
