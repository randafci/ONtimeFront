<div class="reset-password-container">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <h2>Reset Password</h2>
    <p *ngIf="email">Resetting password for: <strong>{{ email }}</strong></p>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" formControlName="newPassword" />
      <small *ngIf="resetForm.get('newPassword')?.errors?.['required'] && resetForm.get('newPassword')?.touched">
        New password is required
      </small>
      <small *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">
        Minimum 6 characters required
      </small>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" />
      <small *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
        Passwords do not match
      </small>
    </div>

    <button type="submit" [disabled]="isSubmitting || resetForm.invalid">
      {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
    </button>
  </form>
</div>
