<!-- Create/Edit Dialog -->
<p-dialog 
  [(visible)]="dialogVisible" 
  [header]="isEditMode ? 'Edit Leave Type' : 'Add Leave Type'"
  [modal]="true" 
  [style]="{width: '60vw'}"
  [draggable]="false" 
  [resizable]="false"
  (onHide)="onDialogHide()">
  <form [formGroup]="leaveTypeForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Code Field -->
      <div class="field">
        <label for="code" class="block text-sm font-medium mb-2">
          Code <span class="text-red-500">*</span>
        </label>
        <input 
          id="code" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="code" 
          placeholder="Enter code (e.g., ANNUAL, SICK, EMERGENCY)"
          [class.ng-invalid]="leaveTypeForm.get('code')?.invalid && leaveTypeForm.get('code')?.touched"
        />
        <small class="text-red-500" *ngIf="leaveTypeForm.get('code')?.invalid && leaveTypeForm.get('code')?.touched">
          Code is required and must be maximum 100 characters
        </small>
      </div>

      <!-- Organization Field -->
      <div class="field" *ngIf="isSuperAdmin">
        <label for="organizationId" class="block text-sm font-medium mb-2">
          Organization <span class="text-red-500">*</span>
        </label>
        <p-select 
          id="organizationId" 
          formControlName="organizationId" 
          [options]="organizations" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Organization"
          class="w-full"
          appendTo="body"
          [class.ng-invalid]="leaveTypeForm.get('organizationId')?.invalid && leaveTypeForm.get('organizationId')?.touched"
        ></p-select>
        <small class="text-red-500" *ngIf="leaveTypeForm.get('organizationId')?.invalid && leaveTypeForm.get('organizationId')?.touched">
          Organization is required
        </small>
      </div>

      <!-- Name Field -->
      <div class="field">
        <label for="name" class="block text-sm font-medium mb-2">
          Name <span class="text-red-500">*</span>
        </label>
        <input 
          id="name" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="name" 
          placeholder="Enter leave type name"
          [class.ng-invalid]="leaveTypeForm.get('name')?.invalid && leaveTypeForm.get('name')?.touched"
        />
        <small class="text-red-500" *ngIf="leaveTypeForm.get('name')?.invalid && leaveTypeForm.get('name')?.touched">
          Name is required and must be maximum 200 characters
        </small>
      </div>

      <!-- Name SE Field -->
      <div class="field">
        <label for="nameSE" class="block text-sm font-medium mb-2">
          Name (SE) <span class="text-red-500">*</span>
        </label>
        <input 
          id="nameSE" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="nameSE" 
          placeholder="Enter leave type name in Arabic"
          [class.ng-invalid]="leaveTypeForm.get('nameSE')?.invalid && leaveTypeForm.get('nameSE')?.touched"
        />
        <small class="text-red-500" *ngIf="leaveTypeForm.get('nameSE')?.invalid && leaveTypeForm.get('nameSE')?.touched">
          Name (SE) is required and must be maximum 200 characters
        </small>
      </div>

      <!-- Symbol Field -->
      <div class="field">
        <label for="symbol" class="block text-sm font-medium mb-2">
          Symbol <span class="text-red-500">*</span>
        </label>
        <input 
          id="symbol" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="symbol" 
          placeholder="Enter symbol (e.g., 📅, 🏥, ⚡)"
          [class.ng-invalid]="leaveTypeForm.get('symbol')?.invalid && leaveTypeForm.get('symbol')?.touched"
        />
        <small class="text-red-500" *ngIf="leaveTypeForm.get('symbol')?.invalid && leaveTypeForm.get('symbol')?.touched">
          Symbol is required
        </small>
      </div>

      <!-- Reason Field -->
      <div class="field">
        <label for="reason" class="block text-sm font-medium mb-2">
          Reason <span class="text-red-500">*</span>
        </label>
        <input 
          id="reason" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="reason" 
          placeholder="Enter reason for this leave type"
          [class.ng-invalid]="leaveTypeForm.get('reason')?.invalid && leaveTypeForm.get('reason')?.touched"
        />
        <small class="text-red-500" *ngIf="leaveTypeForm.get('reason')?.invalid && leaveTypeForm.get('reason')?.touched">
          Reason is required and must be maximum 500 characters
        </small>
      </div>

      <!-- Description Field -->
      <div class="field md:col-span-2">
        <label for="description" class="block text-sm font-medium mb-2">
          Description
        </label>
        <textarea 
          id="description" 
          pInputText 
          class="w-full"
          formControlName="description" 
          placeholder="Enter description (optional)"
          rows="3"
        ></textarea>
        <small class="text-gray-500">Optional description for this leave type</small>
      </div>

      <!-- Requirements Section -->
      <div class="field md:col-span-2">
        <label class="block text-sm font-medium mb-3">Requirements</label>
        <div class="flex flex-col gap-3">
          <div class="flex items-center">
            <p-checkbox 
              formControlName="isAttachmentRequired" 
              [binary]="true" 
              inputId="attachment">
            </p-checkbox>
            <label for="attachment" class="ml-2 text-sm">
              Attachment Required
            </label>
          </div>
          <div class="flex items-center">
            <p-checkbox 
              formControlName="isCommentRequired" 
              [binary]="true" 
              inputId="comment">
            </p-checkbox>
            <label for="comment" class="ml-2 text-sm">
              Comment Required
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button 
        pButton 
        label="Cancel" 
        class="p-button-secondary" 
        type="button"
        (click)="onCancel()">
      </button>
      <button 
        pButton 
        [label]="isEditMode ? 'Update' : 'Save'" 
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
