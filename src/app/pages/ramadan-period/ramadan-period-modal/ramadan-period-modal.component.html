<!-- Create/Edit Dialog -->
<p-dialog 
  [(visible)]="dialogVisible" 
  [header]="(isEditMode ? 'ramadanPeriodForm.title.edit' : 'ramadanPeriodForm.title.add') | translate"
  [modal]="true" 
  [style]="{width: '50vw'}"
  [draggable]="false" 
  [resizable]="false"
  (onHide)="onDialogHide()">
  <form [formGroup]="ramadanPeriodForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Code Field -->
      <div class="field">
        <label for="code" class="block text-sm font-medium mb-2">
          {{ 'ramadanPeriodForm.labels.code' | translate }} <span class="text-red-500">*</span>
        </label>
        <input 
          id="code" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="code" 
          [placeholder]="'ramadanPeriodForm.placeholders.code' | translate"
          [class.ng-invalid]="ramadanPeriodForm.get('code')?.invalid && ramadanPeriodForm.get('code')?.touched"
        />
        <small class="text-red-500" *ngIf="ramadanPeriodForm.get('code')?.invalid && ramadanPeriodForm.get('code')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Name Field -->
      <div class="field">
        <label for="name" class="block text-sm font-medium mb-2">
          {{ 'ramadanPeriodForm.labels.name' | translate }} <span class="text-red-500">*</span>
        </label>
        <input 
          id="name" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="name" 
          [placeholder]="'ramadanPeriodForm.placeholders.name' | translate"
          [class.ng-invalid]="ramadanPeriodForm.get('name')?.invalid && ramadanPeriodForm.get('name')?.touched"
        />
        <small class="text-red-500" *ngIf="ramadanPeriodForm.get('name')?.invalid && ramadanPeriodForm.get('name')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Name SE Field -->
      <div class="field">
        <label for="nameSE" class="block text-sm font-medium mb-2">
          {{ 'ramadanPeriodForm.labels.nameSE' | translate }} <span class="text-red-500">*</span>
        </label>
        <input 
          id="nameSE" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="nameSE" 
          [placeholder]="'ramadanPeriodForm.placeholders.nameSE' | translate"
          [class.ng-invalid]="ramadanPeriodForm.get('nameSE')?.invalid && ramadanPeriodForm.get('nameSE')?.touched"
        />
        <small class="text-red-500" *ngIf="ramadanPeriodForm.get('nameSE')?.invalid && ramadanPeriodForm.get('nameSE')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Start Date Field -->
      <div class="field">
        <label for="start" class="block text-sm font-medium mb-2">
          {{ 'ramadanPeriodForm.labels.startDate' | translate }} <span class="text-red-500">*</span>
        </label>
        <input 
          id="start" 
          type="date" 
          pInputText 
          class="w-full"
          formControlName="start" 
          [class.ng-invalid]="ramadanPeriodForm.get('start')?.invalid && ramadanPeriodForm.get('start')?.touched"
        />
        <small class="text-red-500" *ngIf="ramadanPeriodForm.get('start')?.invalid && ramadanPeriodForm.get('start')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- End Date Field -->
      <div class="field">
        <label for="end" class="block text-sm font-medium mb-2">
          {{ 'ramadanPeriodForm.labels.endDate' | translate }} <span class="text-red-500">*</span>
        </label>
        <input 
          id="end" 
          type="date" 
          pInputText 
          class="w-full"
          formControlName="end" 
          [class.ng-invalid]="ramadanPeriodForm.get('end')?.invalid && ramadanPeriodForm.get('end')?.touched"
        />
        <small class="text-red-500" *ngIf="ramadanPeriodForm.get('end')?.invalid && ramadanPeriodForm.get('end')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button 
        pButton 
        [label]="'common.buttons.cancel' | translate" 
        class="p-button-secondary" 
        type="button"
        (click)="onCancel()">
      </button>
      <button 
        pButton 
        [label]="(isEditMode ? 'common.buttons.update' : 'common.buttons.save') | translate" 
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
