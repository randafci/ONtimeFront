<div class="card">
    <div class="flex justify-between items-center mb-4">
        <h2 class="mb-0">Ramadan Periods</h2>
        <div class="flex-grow"></div>
        <button 
            pButton 
            label="Add Ramadan Period"
            icon="pi pi-plus" 
            class="p-button-sm"
            (click)="openCreateDialog()"
        ></button>
    </div>
    
    <p-table
        #dt
        [value]="ramadanPeriods"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [globalFilterFields]="['code', 'name', 'nameSE']"
        responsiveLayout="scroll"
    >
        <ng-template pTemplate="caption">
            <div class="flex justify-between items-center flex-col sm:flex-row">
                <button 
                    pButton 
                    label="Clear"
                    class="p-button-outlined mb-2" 
                    icon="pi pi-filter-slash" 
                    (click)="clear(dt)"
                ></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input 
                        pInputText 
                        type="text" 
                        #filter
                        (input)="onGlobalFilter(dt, $event)" 
                        placeholder="Search ramadan periods..."
                    />
                </p-iconfield>
            </div>
        </ng-template>
        
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">
                    Code
                    <p-sortIcon field="code"></p-sortIcon>
                </th>
                <th pSortableColumn="name">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="nameSE">
                    Name (SE)
                    <p-sortIcon field="nameSE"></p-sortIcon>
                </th>
                <th pSortableColumn="start">
                    Start Date
                    <p-sortIcon field="start"></p-sortIcon>
                </th>
                <th pSortableColumn="end">
                    End Date
                    <p-sortIcon field="end"></p-sortIcon>
                </th>
                <th style="min-width: 8rem">Actions</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-ramadanPeriod>
            <tr>
                <td>
                    <p-tag [value]="ramadanPeriod.code" severity="info"></p-tag>
                </td>
                <td>{{ ramadanPeriod.name }}</td>
                <td>{{ ramadanPeriod.nameSE }}</td>
                <td>{{ ramadanPeriod.start | date: 'MM/dd/yyyy' }}</td>
                <td>{{ ramadanPeriod.end | date: 'MM/dd/yyyy' }}</td>
                <td>
                    <button 
                        pButton 
                        icon="pi pi-pencil" 
                        class="p-button-rounded p-button-text p-button-sm"
                        (click)="openEditDialog(ramadanPeriod)"
                    ></button>
                    <button 
                        pButton 
                        icon="pi pi-trash" 
                        class="p-button-rounded p-button-text p-button-danger p-button-sm"
                        (click)="deleteRamadanPeriod(ramadanPeriod)"
                    ></button>
                </td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="6">No ramadan periods found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Ramadan Period Modal Component -->
<app-ramadan-period-modal
  [(dialogVisible)]="dialogVisible"
  [isEditMode]="isEditMode"
  [ramadanPeriod]="selectedRamadanPeriod"
  [loading]="loading"
  (onSave)="onRamadanPeriodSaved($event)"
>
</app-ramadan-period-modal>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
