<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
      {{ 'users.rolesPage.title' | translate }} - <span class="font-semibold">{{ user?.userName }}</span>
    </h2>
    <button pButton [label]="'common.buttons.back' | translate" icon="pi pi-arrow-left" class="p-button-secondary p-button-sm" (click)="goBack()"></button>
  </div>

  <p-table #dt [value]="roles" dataKey="roleId" [(selection)]="selectedRoles"
    [rows]="10" [loading]="loading" [rowHover]="true" [showGridlines]="true"
    [paginator]="true" [globalFilterFields]="['roleName']" responsiveLayout="scroll">

    <ng-template pTemplate="caption">
      <div class="flex justify-end items-center">
        <div class="p-inputgroup w-auto">
          <span class="p-inputgroup-addon"><i class="pi pi-search"></i></span>
          <input pInputText type="text" #filter (input)="onGlobalFilter(dt, $event)" [placeholder]="'users.rolesPage.searchPlaceholder' | translate" />
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="roleName">
          {{ 'users.rolesPage.headers.role' | translate }} <p-sortIcon field="roleName"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-role>
      <tr>
        <td>
          <p-tableCheckbox [value]="role"></p-tableCheckbox>
        </td>
        <td>{{ role.roleName }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2">{{ 'users.rolesPage.messages.empty' | translate }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="flex justify-end mt-4">
    <button pButton [label]="'common.buttons.update' | translate" icon="pi pi-check" [loading]="updating" (click)="onUpdate()"></button>
  </div>
</div>

<p-toast></p-toast>
