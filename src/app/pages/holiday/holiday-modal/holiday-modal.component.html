<p-dialog 
  [(visible)]="dialogVisible" 
  [header]="(isEditMode ? 'holidayForm.title.edit' : 'holidayForm.title.add') | translate"
  [modal]="true" 
  [style]="{width: '50vw'}"
  [draggable]="false" 
  [resizable]="false"
  (onHide)="onDialogHide()">
  <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Symbol Field -->
      <div class="field">
        <label for="symbol" class="block text-sm font-medium mb-2">
          {{ 'holidayForm.labels.symbol' | translate }} <span class="text-red-500">*</span>
        </label>
        <input 
          id="symbol" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="symbol" 
          [placeholder]="'holidayForm.placeholders.symbol' | translate"
          [class.ng-invalid]="holidayForm.get('symbol')?.invalid && holidayForm.get('symbol')?.touched"
        />
        <small class="text-red-500" *ngIf="holidayForm.get('symbol')?.invalid && holidayForm.get('symbol')?.touched">
          <span *ngIf="holidayForm.get('symbol')?.errors?.['required']">{{ 'holidayForm.validation.symbolRequired' | translate }}</span>
          <span *ngIf="holidayForm.get('symbol')?.errors?.['maxlength']">{{ 'holidayForm.validation.symbolMaxLength' | translate }}</span>
        </small>
      </div>

      <!-- Holiday Type Field -->
      <div class="field">
        <label for="holidayTypeId" class="block text-sm font-medium mb-2">
          {{ 'holidayForm.labels.holidayType' | translate }} <span class="text-red-500">*</span>
        </label>
        <p-select 
          id="holidayTypeId" 
          formControlName="holidayTypeId" 
          [options]="holidayTypes" 
          optionLabel="name" 
          optionValue="id"
          [placeholder]="'holidayForm.placeholders.selectType' | translate"
          class="w-full"
          appendTo="body"
          [class.ng-invalid]="holidayForm.get('holidayTypeId')?.invalid && holidayForm.get('holidayTypeId')?.touched"
        ></p-select>
        <small class="text-red-500" *ngIf="holidayForm.get('holidayTypeId')?.invalid && holidayForm.get('holidayTypeId')?.touched">
          {{ 'holidayForm.validation.typeRequired' | translate }}
        </small>
      </div>

      <!-- Start Date Field -->
      <div class="field">
        <label for="start" class="block text-sm font-medium mb-2">
          {{ 'holidayForm.labels.startDate' | translate }} <span class="text-red-500">*</span>
        </label>
        <input 
          id="start" 
          type="datetime-local" 
          pInputText 
          class="w-full"
          formControlName="start" 
          [class.ng-invalid]="holidayForm.get('start')?.invalid && holidayForm.get('start')?.touched"
        />
        <small class="text-red-500" *ngIf="holidayForm.get('start')?.invalid && holidayForm.get('start')?.touched">
          {{ 'holidayForm.validation.startRequired' | translate }}
        </small>
      </div>

      <!-- End Date Field -->
      <div class="field">
        <label for="end" class="block text-sm font-medium mb-2">
          {{ 'holidayForm.labels.endDate' | translate }} <span class="text-red-500">*</span>
        </label>
        <input 
          id="end" 
          type="datetime-local" 
          pInputText 
          class="w-full"
          formControlName="end" 
          [class.ng-invalid]="holidayForm.get('end')?.invalid && holidayForm.get('end')?.touched"
        />
        <small class="text-red-500" *ngIf="holidayForm.get('end')?.invalid && holidayForm.get('end')?.touched">
          {{ 'holidayForm.validation.endRequired' | translate }}
        </small>
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button 
        pButton 
        [label]="'common.buttons.cancel' | translate" 
        class="p-button-secondary" 
        type="button"
        (click)="onCancel()">
      </button>
      <button 
        pButton 
        [label]="(isEditMode ? 'common.buttons.update' : 'common.buttons.save') | translate" 
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
