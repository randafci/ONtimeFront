<!-- Create/Edit Dialog -->
<p-dialog 
  [(visible)]="dialogVisible" 
  [header]="isEditMode ? 'Edit Holiday' : 'Add Holiday'"
  [modal]="true" 
  [style]="{width: '50vw'}"
  [draggable]="false" 
  [resizable]="false"
  (onHide)="onDialogHide()">
  <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Symbol Field -->
      <div class="field">
        <label for="symbol" class="block text-sm font-medium mb-2">
          Symbol <span class="text-red-500">*</span>
        </label>
        <input 
          id="symbol" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="symbol" 
          placeholder="Enter symbol (max 3 characters)"
          [class.ng-invalid]="holidayForm.get('symbol')?.invalid && holidayForm.get('symbol')?.touched"
        />
        <small class="text-red-500" *ngIf="holidayForm.get('symbol')?.invalid && holidayForm.get('symbol')?.touched">
          Symbol is required and must be maximum 3 characters
        </small>
      </div>

      <!-- Holiday Type Field -->
      <div class="field">
        <label for="holidayTypeId" class="block text-sm font-medium mb-2">
          Holiday Type <span class="text-red-500">*</span>
        </label>
        <p-select 
          id="holidayTypeId" 
          formControlName="holidayTypeId" 
          [options]="holidayTypes" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Holiday Type"
          class="w-full"
          appendTo="body"
          [class.ng-invalid]="holidayForm.get('holidayTypeId')?.invalid && holidayForm.get('holidayTypeId')?.touched"
        ></p-select>
        <small class="text-red-500" *ngIf="holidayForm.get('holidayTypeId')?.invalid && holidayForm.get('holidayTypeId')?.touched">
          Holiday type is required
        </small>
      </div>

      <!-- Start Date Field -->
      <div class="field">
        <label for="start" class="block text-sm font-medium mb-2">
          Start Date <span class="text-red-500">*</span>
        </label>
        <input 
          id="start" 
          type="datetime-local" 
          pInputText 
          class="w-full"
          formControlName="start" 
          [class.ng-invalid]="holidayForm.get('start')?.invalid && holidayForm.get('start')?.touched"
        />
        <small class="text-red-500" *ngIf="holidayForm.get('start')?.invalid && holidayForm.get('start')?.touched">
          Start date is required
        </small>
      </div>

      <!-- End Date Field -->
      <div class="field">
        <label for="end" class="block text-sm font-medium mb-2">
          End Date <span class="text-red-500">*</span>
        </label>
        <input 
          id="end" 
          type="datetime-local" 
          pInputText 
          class="w-full"
          formControlName="end" 
          [class.ng-invalid]="holidayForm.get('end')?.invalid && holidayForm.get('end')?.touched"
        />
        <small class="text-red-500" *ngIf="holidayForm.get('end')?.invalid && holidayForm.get('end')?.touched">
          End date is required
        </small>
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button 
        pButton 
        label="Cancel" 
        class="p-button-secondary" 
        type="button"
        (click)="onCancel()">
      </button>
      <button 
        pButton 
        [label]="isEditMode ? 'Update' : 'Save'" 
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
