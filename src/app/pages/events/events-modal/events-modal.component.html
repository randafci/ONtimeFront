<p-dialog
  [(visible)]="dialogVisible"
  [header]="(isEditMode ? 'eventsForm.title.edit' : 'eventsForm.title.add') | translate"
  [modal]="true"
  [style]="{width: '50vw'}"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onCancel()">
  <form [formGroup]="eventsForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Code Field -->
      <div class="field">
        <label for="code" class="block text-sm font-medium mb-2">
          {{ 'eventsForm.labels.code' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="code"
          type="text"
          pInputText
          class="w-full"
          formControlName="code"
          [class.ng-invalid]="eventsForm.get('code')?.invalid && eventsForm.get('code')?.touched"/>
        <small class="text-red-500" *ngIf="eventsForm.get('code')?.invalid && eventsForm.get('code')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Name Field -->
      <div class="field">
        <label for="name" class="block text-sm font-medium mb-2">
          {{ 'eventsForm.labels.name' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="name"
          type="text"
          pInputText
          class="w-full"
          formControlName="name"
          [class.ng-invalid]="eventsForm.get('name')?.invalid && eventsForm.get('name')?.touched"/>
        <small class="text-red-500" *ngIf="eventsForm.get('name')?.invalid && eventsForm.get('name')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- NameSE Field -->
      <div class="field">
        <label for="nameSE" class="block text-sm font-medium mb-2">
          {{ 'eventsForm.labels.nameSE' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="nameSE"
          type="text"
          pInputText
          class="w-full"
          formControlName="nameSE"
          [class.ng-invalid]="eventsForm.get('nameSE')?.invalid && eventsForm.get('nameSE')?.touched"/>
        <small class="text-red-500" *ngIf="eventsForm.get('nameSE')?.invalid && eventsForm.get('nameSE')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Organization Field -->
      <div class="field" *ngIf="isSuperAdmin">
        <label for="organizationId" class="block text-sm font-medium mb-2">
          {{ 'eventsForm.labels.organization' | translate }} <span class="text-red-500">*</span>
        </label>
        <p-select
          id="organizationId"
          class="w-full"
          formControlName="organizationId"
          [options]="organizations"
          optionLabel="name"
          optionValue="id"
          [placeholder]="'eventsForm.placeholders.selectOrg' | translate"
          appendTo="body"
          [class.ng-invalid]="eventsForm.get('organizationId')?.invalid && eventsForm.get('organizationId')?.touched">
        </p-select>
        <small class="text-red-500" *ngIf="eventsForm.get('organizationId')?.invalid && eventsForm.get('organizationId')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Start Date Field -->
      <div class="field">
        <label for="start" class="block text-sm font-medium mb-2">
          {{ 'eventsForm.labels.startDate' | translate }}
        </label>
        <input
          id="start"
          type="datetime-local"
          pInputText
          formControlName="start"
          class="w-full"
          />
      </div>

      <!-- End Date Field -->
      <div class="field">
        <label for="end" class="block text-sm font-medium mb-2">
          {{ 'eventsForm.labels.endDate' | translate }}
        </label>
        <input
          id="end"
          type="datetime-local"
          pInputText
          formControlName="end"
          class="w-full"
          />
      </div>

      <!-- Location Field -->
      <div class="field">
        <label for="locationId" class="block text-sm font-medium mb-2">
          {{ 'eventsForm.labels.location' | translate }}
        </label>
        <p-select
          id="locationId"
          class="w-full"
          formControlName="locationId"
          [options]="locations"
          optionLabel="name"
          optionValue="id"
          [placeholder]="'eventsForm.placeholders.selectLoc' | translate"
          appendTo="body"
          [showClear]="true">
        </p-select>
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button
        pButton
        [label]="'common.buttons.cancel' | translate"
        class="p-button-secondary"
        type="button"
        (click)="onCancel()">
      </button>
      <button
        pButton
        [label]="(isEditMode ? 'common.buttons.update' : 'common.buttons.save') | translate"
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
