<p-toast></p-toast>
<div class="card p-fluid max-w-[800px] mx-auto">
  <h2 class="mb-4">{{ (isEditMode ? 'shiftTypeForm.title.edit' : 'shiftTypeForm.title.add') | translate }}</h2>
  
  <form [formGroup]="shiftTypeForm" (ngSubmit)="onSubmit()" class="flex flex-col">
    <!-- Responsive 2-column grid for form fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6">
      
      <!-- Name Field -->
      <div class="field">
        <label for="name">{{ 'common.headers.name' | translate }} <span class="required-star">*</span></label>
        <input 
          id="name" 
          type="text" 
          pInputText 
          formControlName="name"
          [ngClass]="{'field-error': shiftTypeForm.controls['name'].invalid && (shiftTypeForm.controls['name'].touched || submitted)}"
        />
        <small *ngIf="shiftTypeForm.controls['name'].invalid && (shiftTypeForm.controls['name'].touched || submitted)" class="p-error">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- NameSE Field -->
      <div class="field">
        <label for="nameSE">{{ 'common.headers.nameSE' | translate }} <span class="required-star">*</span></label>
        <input 
          id="nameSE" 
          type="text" 
          pInputText 
          formControlName="nameSE"
          [ngClass]="{'field-error': shiftTypeForm.controls['nameSE'].invalid && (shiftTypeForm.controls['nameSE'].touched || submitted)}"
        />
        <small *ngIf="shiftTypeForm.controls['nameSE'].invalid && (shiftTypeForm.controls['nameSE'].touched || submitted)" class="p-error">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>
      
      <!-- Priority Field -->
      <div class="field">
        <label for="priority">{{ 'shiftTypeForm.labels.priority' | translate }} <span class="required-star">*</span></label>
        <p-inputNumber 
          id="priority" 
          formControlName="priority"
          [ngClass]="{'field-error': shiftTypeForm.controls['priority'].invalid && (shiftTypeForm.controls['priority'].touched || submitted)}">
        </p-inputNumber>
        <small *ngIf="shiftTypeForm.controls['priority'].invalid && (shiftTypeForm.controls['priority'].touched || submitted)" class="p-error">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Organization Field - Conditionally shown for Super Admins -->
      <div class="field" *ngIf="isSuperAdmin">
        <label for="organizationId">{{ 'common.labels.organization' | translate }} <span class="required-star">*</span></label>
        <p-select
            id="organizationId"
            formControlName="organizationId"
            [options]="organizations"
            optionLabel="name"
            optionValue="id"
            [placeholder]="'common.placeholders.selectOrganization' | translate"
            [ngClass]="{'field-error': shiftTypeForm.controls['organizationId'].invalid && (shiftTypeForm.controls['organizationId'].touched || submitted)}"
        >
        </p-select>
        <small *ngIf="shiftTypeForm.controls['organizationId'].invalid && (shiftTypeForm.controls['organizationId'].touched || submitted)" class="p-error">
            {{ 'common.validation.required' | translate }}
        </small>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-content-start gap-2 mt-4">
      <button 
        pButton 
        type="button" 
        [label]="'common.buttons.cancel' | translate" 
        class="p-button-secondary" 
        (click)="onCancel()" 
        [disabled]="loading">
      </button>
      <button 
        pButton 
        type="submit" 
        [label]="(isEditMode ? 'common.buttons.update' : 'common.buttons.save') | translate" 
        [disabled]="loading">
      </button>
    </div>
  </form>
</div>
<p-toast></p-toast>
