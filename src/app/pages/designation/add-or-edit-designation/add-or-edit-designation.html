<div class="card p-fluid max-w-[800px] mx-auto">
  <h2>{{ isEditMode ? 'Edit' : 'Add' }} Designation</h2>
  
  <form [formGroup]="designationForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
    <!-- Vertical Grid Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Code Field -->
      <div class="field">
        <label for="code">Code <span class="required-star">*</span></label>
        <input 
          id="code" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="code" 
          [ngClass]="{
            'field-error': 
              (designationForm.controls['code'].invalid && 
              (designationForm.controls['code'].dirty || designationForm.controls['code'].touched || submitted))
          }"
        />
        <small 
          *ngIf="designationForm.controls['code'].invalid && 
                (designationForm.controls['code'].dirty || designationForm.controls['code'].touched || submitted)" 
          class="p-error"
        >
          Code is required
        </small>
      </div>

      <!-- Name Field -->
      <div class="field">
        <label for="name">Name <span class="required-star">*</span></label>
        <input class="w-full"
          id="name" 
          type="text" 
          pInputText 
          formControlName="name" 
          [ngClass]="{
            'field-error': 
              (designationForm.controls['name'].invalid && 
              (designationForm.controls['name'].dirty || designationForm.controls['name'].touched || submitted))
          }"
        />
        <small 
          *ngIf="designationForm.controls['name'].invalid && 
                (designationForm.controls['name'].dirty || designationForm.controls['name'].touched || submitted)" 
          class="p-error"
        >
          Name is required
        </small>
      </div>

      <!-- NameSE Field -->
      <div class="field">
        <label for="nameSE">Name (SE) <span class="required-star">*</span></label>
        <input class="w-full"
          id="nameSE" 
          type="text" 
          pInputText 
          formControlName="nameSE" 
          [ngClass]="{
            'field-error': 
              (designationForm.controls['nameSE'].invalid && 
              (designationForm.controls['nameSE'].dirty || designationForm.controls['nameSE'].touched || submitted))
          }"
        />
        <small 
          *ngIf="designationForm.controls['nameSE'].invalid && 
                (designationForm.controls['nameSE'].dirty || designationForm.controls['nameSE'].touched || submitted)" 
          class="p-error"
        >
          Name (SE) is required
        </small>
      </div>

      <div class="field" *ngIf="isSuperAdmin">
        <label for="organizationId">Organization <span class="required-star">*</span></label>
        <p-select class="w-full"
          id="organizationId" 
          formControlName="organizationId" 
          [options]="organizations" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Organization"
          [ngClass]="{
            'field-error': 
              (designationForm.controls['organizationId'].invalid && 
              (designationForm.controls['organizationId'].dirty || designationForm.controls['organizationId'].touched || submitted))
          }"
        ></p-select>
        <small 
          *ngIf="designationForm.controls['organizationId'].invalid && 
                (designationForm.controls['organizationId'].dirty || designationForm.controls['organizationId'].touched || submitted)" 
          class="p-error"
        >
          Organization is required
        </small>
      </div>

      <!-- Designation Type Field -->
      <div class="field">
        <label for="designationsTypeLookupId">Designation Type <span class="required-star">*</span></label>
        <p-select class="w-full"
          id="designationsTypeLookupId" 
          formControlName="designationsTypeLookupId" 
          [options]="designationTypes" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Designation Type"
          [ngClass]="{
            'field-error': 
              (designationForm.controls['designationsTypeLookupId'].invalid && 
              (designationForm.controls['designationsTypeLookupId'].dirty || designationForm.controls['designationsTypeLookupId'].touched || submitted))
          }"
        ></p-select>
        <small 
          *ngIf="designationForm.controls['designationsTypeLookupId'].invalid && 
                (designationForm.controls['designationsTypeLookupId'].dirty || designationForm.controls['designationsTypeLookupId'].touched || submitted)" 
          class="p-error"
        >
          Designation Type is required
        </small>
      </div>

      <!-- Parent Designation Field - Only shown for Sub Designations -->
      <div class="field" *ngIf="designationForm.get('designationsTypeLookupId')?.value === 2">
        <label for="parentId">Parent Designation</label>
        <p-select class="w-full"
          id="parentId" 
          formControlName="parentId" 
          [options]="mainDesignations" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Parent Designation"
        ></p-select>
      </div>

    </div>

    <!-- Submit Button Row -->
    <div class="flex justify-content-start gap-2 mt-4">
      <button 
        pButton 
        type="button" 
        label="Cancel" 
        class="p-button-secondary" 
        (click)="onCancel()"
        [disabled]="loading"
      ></button>
      <button 
        pButton 
        type="submit" 
        label="{{ isEditMode ? 'Update' : 'Save' }}" 
        [disabled]="designationForm.invalid || loading"
      ></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
