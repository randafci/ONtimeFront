<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

<div class="card">
  <div class="flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Workflows</h2>
    <div class="flex-grow-1"></div>
    <button
      pButton
      label="Create Workflow"
      icon="pi pi-plus"
      class="p-button-sm"
      routerLink="/workflow/add">
    </button>
  </div>

  <p-table
    #dt
    [value]="workflows"
    dataKey="id"
    [rows]="10"
    [loading]="loading"
    [rowHover]="true"
    [showGridlines]="true"
    [paginator]="true"
    [totalRecords]="totalRecords"
    [lazy]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    (onLazyLoad)="loadWorkflows($event)"
    styleClass="p-datatable-sm"
  >

    <!-- Toolbar -->
    <ng-template pTemplate="caption">
      <div class="flex justify-between items-center flex-column sm:flex-row">
        <button
          pButton
          label="Clear Filters"
          class="p-button-outlined mb-2"
          icon="pi pi-filter-slash"
          (click)="clear(dt)">
        </button>
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="onGlobalFilter(dt, $event)"
            placeholder="Search workflows"
          />
        </p-iconfield>
      </div>
    </ng-template>

    <!-- Table Headers -->
    <ng-template pTemplate="header">
      <tr>
        <th>Workflow Name</th>
        <th>Workflow Type</th>
        <th>Requester Type</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <!-- Table Body -->
    <ng-template pTemplate="body" let-workflow>
      <tr>
        <td>{{ workflow.workflowName }}</td>
        <td>{{ getWorkflowTypeName(workflow.workflowType) }}</td>
        <td>{{ getRequesterTypeName(workflow.requesterType) }}</td>
        <td>
          <p-tag
            [value]="workflow.isActive ? 'Yes' : 'No'"
            [severity]="workflow.isActive ? 'success' : 'danger'">
          </p-tag>
        </td>
        <td>
          <div class="flex gap-2">
            <button
              (click)="editWorkflow(workflow)"
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-info p-button-sm"
              pTooltip="Edit"
              tooltipPosition="top">
            </button>

            <button
              (click)="deleteWorkflow(workflow)"
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger p-button-sm"
              pTooltip="Delete"
              tooltipPosition="top">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>

    <!-- Empty & Loading States -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" class="text-center py-5 text-500">No workflows found</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="loadingbody">
      <tr>
        <td colspan="5" class="text-center py-5 text-500">Loading workflows...</td>
      </tr>
    </ng-template>
  </p-table>
</div>
