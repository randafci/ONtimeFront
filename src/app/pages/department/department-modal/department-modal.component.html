<p-dialog
  [(visible)]="dialogVisible"
  [header]="(isEditMode ? 'departmentForm.title.edit' : 'departmentForm.title.add') | translate"
  [modal]="true"
  [style]="{width: '50vw'}"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onCancel()">
  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Code Field -->
      <div class="field">
        <label for="code" class="block text-sm font-medium mb-2">
          {{ 'departmentForm.labels.code' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="code"
          type="text"
          pInputText
          class="w-full"
          formControlName="code"
          [class.ng-invalid]="departmentForm.get('code')?.invalid && departmentForm.get('code')?.touched"/>
        <small class="text-red-500" *ngIf="departmentForm.get('code')?.invalid && departmentForm.get('code')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Name Field -->
      <div class="field">
        <label for="name" class="block text-sm font-medium mb-2">
          {{ 'departmentForm.labels.name' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="name"
          type="text"
          pInputText
          class="w-full"
          formControlName="name"
          [class.ng-invalid]="departmentForm.get('name')?.invalid && departmentForm.get('name')?.touched"/>
        <small class="text-red-500" *ngIf="departmentForm.get('name')?.invalid && departmentForm.get('name')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Name SE Field -->
      <div class="field">
        <label for="nameSE" class="block text-sm font-medium mb-2">
          {{ 'departmentForm.labels.nameSE' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="nameSE"
          type="text"
          pInputText
          class="w-full"
          formControlName="nameSE"
          [class.ng-invalid]="departmentForm.get('nameSE')?.invalid && departmentForm.get('nameSE')?.touched"/>
        <small class="text-red-500" *ngIf="departmentForm.get('nameSE')?.invalid && departmentForm.get('nameSE')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Organization Field -->
      <div class="field" *ngIf="isSuperAdmin">
        <label for="organizationId" class="block text-sm font-medium mb-2">
          {{ 'departmentForm.labels.organization' | translate }} <span class="text-red-500">*</span>
        </label>
        <p-select
          id="organizationId"
          class="w-full"
          formControlName="organizationId"
          [options]="organizations"
          optionLabel="name"
          optionValue="id"
          [placeholder]="'departmentForm.placeholders.selectOrganization' | translate"
          appendTo="body"
          [class.ng-invalid]="departmentForm.get('organizationId')?.invalid && departmentForm.get('organizationId')?.touched">
        </p-select>
        <small class="text-red-500" *ngIf="departmentForm.get('organizationId')?.invalid && departmentForm.get('organizationId')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Company Field -->
      <div class="field">
        <label for="companyId" class="block text-sm font-medium mb-2">
          {{ 'departmentForm.labels.company' | translate }} <span class="text-red-500">*</span>
        </label>
        <p-select
          id="companyId"
          class="w-full"
          formControlName="companyId"
          [options]="companies"
          optionLabel="name"
          optionValue="id"
          [placeholder]="'departmentForm.placeholders.selectCompany' | translate"
          appendTo="body"
          [class.ng-invalid]="departmentForm.get('companyId')?.invalid && departmentForm.get('companyId')?.touched">
        </p-select>
        <small class="text-red-500" *ngIf="departmentForm.get('companyId')?.invalid && departmentForm.get('companyId')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Department Type Field -->
      <div class="field">
        <label for="departmentTypeLookupId" class="block text-sm font-medium mb-2">
          Department Type<span class="text-red-500">*</span>
        </label>
        <p-select
          id="departmentTypeLookupId"
          class="w-full"
          formControlName="departmentTypeLookupId"
          [options]="departmentTypes"
          optionLabel="name"
          optionValue="id"
          [placeholder]="'Select Department Type'"
          appendTo="body"
          [class.ng-invalid]="departmentForm.get('departmentTypeLookupId')?.invalid && departmentForm.get('departmentTypeLookupId')?.touched"
          (onChange)="onDepartmentTypeChange($event.value)">
        </p-select>
        <small class="text-red-500" *ngIf="departmentForm.get('departmentTypeLookupId')?.invalid && departmentForm.get('departmentTypeLookupId')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

    
      <div class="field" *ngIf="departmentForm.get('departmentTypeLookupId')?.value === 2">
        <label for="parentId" class="block text-sm font-medium mb-2">
          {{ 'departmentForm.labels.parentDepartment' | translate }}
        </label>
        <p-select
          id="parentId"
          class="w-full"
          formControlName="parentId"
          [options]="mainDepartments" 
          optionLabel="name"
          optionValue="id"
          [placeholder]="'departmentForm.placeholders.selectParent' | translate"
          appendTo="body">
        </p-select>
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button
        pButton
        [label]="'common.buttons.cancel' | translate"
        class="p-button-secondary"
        type="button"
        (click)="onCancel()">
      </button>
      <button
        pButton
        [label]="(isEditMode ? 'common.buttons.update' : 'common.buttons.save') | translate"
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
