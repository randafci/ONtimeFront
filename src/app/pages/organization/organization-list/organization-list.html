<!-- organization-list.html -->
<div class="card">
    <div class="flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Organizations</h2>  <!-- Added mb-0 to remove margin-bottom -->
        <div class="flex-grow-1"></div>  <!-- This empty div will push the button to the right -->
        <button 
            pButton 
            label="Add Organization" 
            icon="pi pi-plus" 
            class="p-button-sm"
            (click)="navigateToAdd()"
        ></button>
    </div>
    
    <p-table
        #dt
        [value]="organizations"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [globalFilterFields]="['name', 'nameSE']"
        responsiveLayout="scroll"
    >
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <button 
                    pButton 
                    label="Clear" 
                    class="p-button-outlined mb-2" 
                    icon="pi pi-filter-slash" 
                    (click)="clear(dt)"
                ></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input 
                        pInputText 
                        type="text" 
                        #filter
                        (input)="onGlobalFilter(dt, $event)" 
                        placeholder="Search organizations" 
                    />
                </p-iconfield>
            </div>
        </ng-template>
        
        <ng-template #header>
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Name
                        <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Name (SE)
                        <p-columnFilter type="text" field="nameSE" display="menu" placeholder="Search by name (SE)"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex justify-between items-center">
                        Status
                        <p-columnFilter field="isDeleted" matchMode="equals" display="menu">
                            <ng-template #filter let-value let-filter="filterCallback">
                                <p-select 
                                    [ngModel]="value" 
                                    [options]="statuses" 
                                    (onChange)="filter($event.value)" 
                                    placeholder="Any" 
                                    [style]="{ 'min-width': '12rem' }"
                                >
                                    <ng-template let-option pTemplate="item">
                                        <p-tag 
                                            [value]="option.label" 
                                            [severity]="getSeverity(option.value)"
                                        ></p-tag>
                                    </ng-template>
                                </p-select>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex justify-between items-center">
                        Created Date
                        <p-columnFilter type="date" field="creationDate" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                    </div>
                </th>
              
                <th style="min-width: 8rem">Actions</th>
            </tr>
        </ng-template>
        
        <ng-template #body let-organization>
            <tr>
                <td>{{ organization.name }}</td>
                <td>{{ organization.nameSE }}</td>
                <td>
                    <p-tag 
                        [value]="getStatus(organization)" 
                        [severity]="getSeverity(getStatus(organization))"
                    ></p-tag>
                </td>
                <td>
                    {{ organization.creationDate | date: 'MM/dd/yyyy' }}
                </td>
               
                <td>
                    <button 
                        pButton 
                        icon="pi pi-pencil" 
                        class="p-button-rounded p-button-text p-button-sm"
                        (click)="navigateToEdit(organization.id)"
                    ></button>
                    <button 
                        pButton 
                        icon="pi pi-trash" 
                        class="p-button-rounded p-button-text p-button-danger p-button-sm"
                        (click)="deleteOrganization(organization)"
                    ></button>
                </td>
            </tr>
        </ng-template>
        
        <ng-template #emptymessage>
            <tr>
                <td colspan="6">No organizations found.</td>
            </tr>
        </ng-template>
        
        <ng-template #loadingbody>
            <tr>
                <td colspan="6">Loading organizations data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
