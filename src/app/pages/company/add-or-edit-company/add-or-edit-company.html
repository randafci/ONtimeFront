<div class="card p-fluid max-w-[800px] mx-auto">
  <h2>{{ isEditMode ? 'Edit' : 'Add' }} Company</h2>
  
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
    <!-- Vertical Grid Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Code Field -->
      <div class="field">
        <label for="code">Code <span class="required-star">*</span></label>
        <input 
          id="code" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="code" 
          [ngClass]="{
            'field-error': 
              (companyForm.controls['code'].invalid && 
              (companyForm.controls['code'].dirty || companyForm.controls['code'].touched || submitted))
          }"
        />
        <small 
          *ngIf="companyForm.controls['code'].invalid && 
                (companyForm.controls['code'].dirty || companyForm.controls['code'].touched || submitted)" 
          class="p-error"
        >
          Code is required
        </small>
      </div>



      <!-- Name Field -->
      <div class="field">
        <label for="name">Name <span class="required-star">*</span></label>
        <input class="w-full"
          id="name" 
          type="text" 
          pInputText 
          formControlName="name" 
          [ngClass]="{
            'field-error': 
              (companyForm.controls['name'].invalid && 
              (companyForm.controls['name'].dirty || companyForm.controls['name'].touched || submitted))
          }"
        />
        <small 
          *ngIf="companyForm.controls['name'].invalid && 
                (companyForm.controls['name'].dirty || companyForm.controls['name'].touched || submitted)" 
          class="p-error"
        >
          Name is required
        </small>
      </div>

      <!-- NameSE Field -->
      <div class="field">
        <label for="nameSE">Name (SE) <span class="required-star">*</span></label>
        <input class="w-full"
          id="nameSE" 
          type="text" 
          pInputText 
          formControlName="nameSE" 
          [ngClass]="{
            'field-error': 
              (companyForm.controls['nameSE'].invalid && 
              (companyForm.controls['nameSE'].dirty || companyForm.controls['nameSE'].touched || submitted))
          }"
        />
        <small 
          *ngIf="companyForm.controls['nameSE'].invalid && 
                (companyForm.controls['nameSE'].dirty || companyForm.controls['nameSE'].touched || submitted)" 
          class="p-error"
        >
          Name (SE) is required
        </small>
      </div>

      <!-- Organization Field -->
      <div class="field">
        <label for="organizationId">Organization <span class="required-star">*</span></label>
        <p-select class="w-full"
          id="organizationId" 
          formControlName="organizationId" 
          [options]="organizations" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Organization"
          [ngClass]="{
            'field-error': 
              (companyForm.controls['organizationId'].invalid && 
              (companyForm.controls['organizationId'].dirty || companyForm.controls['organizationId'].touched || submitted))
          }"
        ></p-select>
        <small 
          *ngIf="companyForm.controls['organizationId'].invalid && 
                (companyForm.controls['organizationId'].dirty || companyForm.controls['organizationId'].touched || submitted)" 
          class="p-error"
        >
          Organization is required
        </small>
      </div>

      <!-- Company Type Field -->
      <div class="field">
        <label for="companyTypeLookupId">Company Type <span class="required-star">*</span></label>
        <p-select class="w-full"
          id="companyTypeLookupId" 
          formControlName="companyTypeLookupId" 
          [options]="companyTypes" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Company Type"
          [ngClass]="{
            'field-error': 
              (companyForm.controls['companyTypeLookupId'].invalid && 
              (companyForm.controls['companyTypeLookupId'].dirty || companyForm.controls['companyTypeLookupId'].touched || submitted))
          }"
        ></p-select>
        <small 
          *ngIf="companyForm.controls['companyTypeLookupId'].invalid && 
                (companyForm.controls['companyTypeLookupId'].dirty || companyForm.controls['companyTypeLookupId'].touched || submitted)" 
          class="p-error"
        >
          Company Type is required
        </small>
      </div>

      <!-- Parent Company Field - Only shown for Sub Companies -->
      <div class="field" *ngIf="companyForm.get('companyTypeLookupId')?.value === 2">
        <label for="parentId">Parent Company</label>
        <p-select class="w-full"
          id="parentId" 
          formControlName="parentId" 
          [options]="mainCompanies" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Parent Company"
        ></p-select>
      </div>


    </div>

    <!-- Submit Button Row -->
    <div class="flex justify-content-start gap-2 mt-4">
      <button 
        pButton 
        type="button" 
        label="Cancel" 
        class="p-button-secondary" 
        (click)="onCancel()"
        [disabled]="loading"
      ></button>
      <button 
        pButton 
        type="submit" 
        label="{{ isEditMode ? 'Update' : 'Save' }}" 
        [disabled]="companyForm.invalid || loading"
      ></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
