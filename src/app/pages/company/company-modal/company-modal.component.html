<!-- Create/Edit Dialog -->
<p-dialog 
  [(visible)]="dialogVisible" 
  [header]="isEditMode ? 'Edit Company' : 'Add Company'"
  [modal]="true" 
  [style]="{width: '50vw'}"
  [draggable]="false" 
  [resizable]="false"
  (onHide)="onDialogHide()">
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Code Field -->
      <div class="field">
        <label for="code" class="block text-sm font-medium mb-2">
          Code <span class="text-red-500">*</span>
        </label>
        <input 
          id="code" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="code" 
          [class.ng-invalid]="companyForm.get('code')?.invalid && companyForm.get('code')?.touched"
        />
        <small class="text-red-500" *ngIf="companyForm.get('code')?.invalid && companyForm.get('code')?.touched">
          Code is required
        </small>
      </div>

      <!-- Name Field -->
      <div class="field">
        <label for="name" class="block text-sm font-medium mb-2">
          Name <span class="text-red-500">*</span>
        </label>
        <input 
          id="name" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="name" 
          [class.ng-invalid]="companyForm.get('name')?.invalid && companyForm.get('name')?.touched"
        />
        <small class="text-red-500" *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched">
          Name is required
        </small>
      </div>

      <!-- NameSE Field -->
      <div class="field">
        <label for="nameSE" class="block text-sm font-medium mb-2">
          Name (SE) <span class="text-red-500">*</span>
        </label>
        <input 
          id="nameSE" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="nameSE" 
          [class.ng-invalid]="companyForm.get('nameSE')?.invalid && companyForm.get('nameSE')?.touched"
        />
        <small class="text-red-500" *ngIf="companyForm.get('nameSE')?.invalid && companyForm.get('nameSE')?.touched">
          Name (SE) is required
        </small>
      </div>

      <div class="field" *ngIf="isSuperAdmin">
        <label for="organizationId" class="block text-sm font-medium mb-2">
          Organization <span class="text-red-500">*</span>
        </label>
        <p-select 
          id="organizationId" 
          formControlName="organizationId" 
          [options]="organizations" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Organization"
          class="w-full"
          appendTo="body"
          [class.ng-invalid]="companyForm.get('organizationId')?.invalid && companyForm.get('organizationId')?.touched"
        ></p-select>
        <small class="text-red-500" *ngIf="companyForm.get('organizationId')?.invalid && companyForm.get('organizationId')?.touched">
          Organization is required
        </small>
      </div>

      <!-- Company Type Field -->
      <div class="field">
        <label for="companyTypeLookupId" class="block text-sm font-medium mb-2">
          Company Type <span class="text-red-500">*</span>
        </label>
        <p-select 
          id="companyTypeLookupId" 
          formControlName="companyTypeLookupId" 
          [options]="companyTypes" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Company Type"
          class="w-full"
          appendTo="body"
          [class.ng-invalid]="companyForm.get('companyTypeLookupId')?.invalid && companyForm.get('companyTypeLookupId')?.touched"
          (onChange)="onCompanyTypeChange($event.value)"
        ></p-select>
        <small class="text-red-500" *ngIf="companyForm.get('companyTypeLookupId')?.invalid && companyForm.get('companyTypeLookupId')?.touched">
          Company Type is required
        </small>
      </div>

      <!-- Parent Company Field - Only shown for Sub Companies -->
      <div class="field" *ngIf="companyForm.get('companyTypeLookupId')?.value === 2">
        <label for="parentId" class="block text-sm font-medium mb-2">
          Parent Company
        </label>
        <p-select 
          id="parentId" 
          formControlName="parentId" 
          [options]="mainCompanies" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Parent Company"
          class="w-full"
          appendTo="body"
        ></p-select>
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button 
        pButton 
        label="Cancel" 
        class="p-button-secondary" 
        type="button"
        (click)="onCancel()">
      </button>
      <button 
        pButton 
        [label]="isEditMode ? 'Update' : 'Save'" 
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
