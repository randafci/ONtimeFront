<div class="card">
    <div class="flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Companies</h2>
        <div class="flex-grow-1"></div>
        <button 
            pButton 
            label="Add Company" 
            icon="pi pi-plus" 
            class="p-button-sm"
            (click)="navigateToAdd()"
        ></button>
    </div>
    
    <p-table
        #dt
        [value]="companies"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [globalFilterFields]="['code', 'name', 'nameSE']"
        responsiveLayout="scroll"
    >
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <button 
                    pButton 
                    label="Clear" 
                    class="p-button-outlined mb-2" 
                    icon="pi pi-filter-slash" 
                    (click)="clear(dt)"
                ></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input 
                        pInputText 
                        type="text" 
                        #filter
                        (input)="onGlobalFilter(dt, $event)" 
                        placeholder="Search companies" 
                    />
                </p-iconfield>
            </div>
        </ng-template>
        
        <ng-template #header>
            <tr>
                <th style="min-width: 8rem">
                    <div class="flex justify-between items-center">
                        Code
                        <p-columnFilter type="text" field="code" display="menu" placeholder="Search by code"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Name
                        <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Name (SE)
                        <p-columnFilter type="text" field="nameSE" display="menu" placeholder="Search by name (SE)"></p-columnFilter>
                    </div>
                </th>
                <!--<th style="min-width: 8rem">
                    <div class="flex justify-between items-center">
                        Index
                        <p-columnFilter type="numeric" field="index" display="menu"></p-columnFilter>
                    </div>
                </th>-->
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Parent Company
                        <p-columnFilter type="text" field="parentName" display="menu" placeholder="Search by parent"></p-columnFilter>
                    </div>
                </th>
                <!--<th style="min-width: 8rem">
                    <div class="flex justify-between items-center">
                        Integration
                        <p-columnFilter field="fromIntegration" matchMode="equals" display="menu">
                            <ng-template #filter let-value let-filter="filterCallback">
                                <p-select 
                                    [ngModel]="value" 
                                    [options]="integrationOptions" 
                                    (onChange)="filter($event.value)" 
                                    placeholder="Any" 
                                    [style]="{ 'min-width': '8rem' }"
                                >
                                    <ng-template let-option pTemplate="item">
                                        <p-tag 
                                            [value]="option.label" 
                                            [severity]="getIntegrationSeverity(option.value)"
                                        ></p-tag>
                                    </ng-template>
                                </p-select>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>-->
                <th style="min-width: 10rem">
                    <div class="flex justify-between items-center">
                        Status
                        <p-columnFilter field="isDeleted" matchMode="equals" display="menu">
                            <ng-template #filter let-value let-filter="filterCallback">
                                <p-select 
                                    [ngModel]="value" 
                                    [options]="statuses" 
                                    (onChange)="filter($event.value)" 
                                    placeholder="Any" 
                                    [style]="{ 'min-width': '12rem' }"
                                >
                                    <ng-template let-option pTemplate="item">
                                        <p-tag 
                                            [value]="option.label" 
                                            [severity]="getSeverity(option.value)"
                                        ></p-tag>
                                    </ng-template>
                                </p-select>
                            </ng-template>
                        </p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex justify-between items-center">
                        Created Date
                        <p-columnFilter type="date" field="creationDate" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 8rem">Actions</th>
            </tr>
        </ng-template>
        
        <ng-template #body let-company>
            <tr>
                <td>{{ company.code }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.nameSE }}</td>
                <!--<td>{{ company.index }}</td>-->
                <td>{{ company.parentName || '-' }}</td>
               <!--<td>
                    <p-tag 
                        [value]="company.fromIntegration ? 'Yes' : 'No'" 
                        [severity]="getIntegrationSeverity(company.fromIntegration)"
                    ></p-tag>
                </td>-->
                <td>
                    <p-tag 
                        [value]="getStatus(company)" 
                        [severity]="getSeverity(getStatus(company))"
                    ></p-tag>
                </td>
                <td>
                    {{ company.creationDate | date: 'MM/dd/yyyy' }}
                </td>
                <td>
                    <button 
                        pButton 
                        icon="pi pi-pencil" 
                        class="p-button-rounded p-button-text p-button-sm"
                        (click)="navigateToEdit(company.id)"
                    ></button>
                    <button 
                        pButton 
                        icon="pi pi-trash" 
                        class="p-button-rounded p-button-text p-button-danger p-button-sm"
                        (click)="deleteCompany(company)"
                    ></button>
                </td>
            </tr>
        </ng-template>
        
        <ng-template #emptymessage>
            <tr>
                <td colspan="9">No companies found.</td>
            </tr>
        </ng-template>
        
        <ng-template #loadingbody>
            <tr>
                <td colspan="9">Loading companies data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast></p-toast>
