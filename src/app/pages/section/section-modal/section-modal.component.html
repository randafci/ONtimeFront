<p-dialog
  [(visible)]="dialogVisible"
  [header]="(isEditMode ? 'sectionForm.title.edit' : 'sectionForm.title.add') | translate"
  [modal]="true"
  [style]="{width: '50vw'}"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onCancel()">
  <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Code Field -->
      <div class="field">
        <label for="code" class="block text-sm font-medium mb-2">
          {{ 'sectionForm.labels.code' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="code"
          type="text"
          pInputText
          class="w-full"
          formControlName="code"
          [class.ng-invalid]="sectionForm.get('code')?.invalid && sectionForm.get('code')?.touched"/>
        <small class="text-red-500" *ngIf="sectionForm.get('code')?.invalid && sectionForm.get('code')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Name Field -->
      <div class="field">
        <label for="name" class="block text-sm font-medium mb-2">
          {{ 'sectionForm.labels.name' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="name"
          type="text"
          pInputText
          class="w-full"
          formControlName="name"
          [class.ng-invalid]="sectionForm.get('name')?.invalid && sectionForm.get('name')?.touched"/>
        <small class="text-red-500" *ngIf="sectionForm.get('name')?.invalid && sectionForm.get('name')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Name SE Field -->
      <div class="field">
        <label for="nameSE" class="block text-sm font-medium mb-2">
          {{ 'sectionForm.labels.nameSE' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="nameSE"
          type="text"
          pInputText
          class="w-full"
          formControlName="nameSE"
          [class.ng-invalid]="sectionForm.get('nameSE')?.invalid && sectionForm.get('nameSE')?.touched"/>
        <small class="text-red-500" *ngIf="sectionForm.get('nameSE')?.invalid && sectionForm.get('nameSE')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Organization Field -->
      <div class="field" *ngIf="isSuperAdmin">
        <label for="organizationId" class="block text-sm font-medium mb-2">
          {{ 'sectionForm.labels.organization' | translate }} <span class="text-red-500">*</span>
        </label>
        <p-select
          id="organizationId"
          class="w-full"
          formControlName="organizationId"
          [options]="organizations"
          optionLabel="name"
          optionValue="id"
          [placeholder]="'sectionForm.placeholders.selectOrg' | translate"
          appendTo="body"
          [class.ng-invalid]="sectionForm.get('organizationId')?.invalid && sectionForm.get('organizationId')?.touched">
        </p-select>
        <small class="text-red-500" *ngIf="sectionForm.get('organizationId')?.invalid && sectionForm.get('organizationId')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Section Type Field -->
      <div class="field">
        <label for="sectionTypeLookupId" class="block text-sm font-medium mb-2">
          {{ 'sectionForm.labels.sectionType' | translate }} <span class="text-red-500">*</span>
        </label>
        <p-select
          id="sectionTypeLookupId"
          class="w-full"
          formControlName="sectionTypeLookupId"
          [options]="sectionTypes"
          optionLabel="name"
          optionValue="id"
          [placeholder]="'sectionForm.placeholders.selectType' | translate"
          appendTo="body"
          [class.ng-invalid]="sectionForm.get('sectionTypeLookupId')?.invalid && sectionForm.get('sectionTypeLookupId')?.touched">
        </p-select>
        <small class="text-red-500" *ngIf="sectionForm.get('sectionTypeLookupId')?.invalid && sectionForm.get('sectionTypeLookupId')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button
        pButton
        [label]="'common.buttons.cancel' | translate"
        class="p-button-secondary"
        type="button"
        (click)="onCancel()">
      </button>
      <button
        pButton
        [label]="(isEditMode ? 'common.buttons.update' : 'common.buttons.save') | translate"
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
