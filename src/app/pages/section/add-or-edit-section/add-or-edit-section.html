<div class="card p-fluid max-w-[800px] mx-auto">

  <h2>{{ isEditMode ? 'Edit Section' : 'Add Section' }}</h2>
  
  <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
    <!-- Vertical Grid Layout -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Code Field -->
      <div class="field">

        <label for="code">Code <span class="required-star">*</span></label>
        <input 
          id="code" 
          type="text" 
          pInputText 
          class="w-full"
          formControlName="code" 
          [ngClass]="{
            'field-error': 
              (sectionForm.controls['code'].invalid && 
              (sectionForm.controls['code'].dirty || sectionForm.controls['code'].touched || submitted))
          }"
        />
        <!-- 3. Translated Validation Message -->
        <small 
          *ngIf="sectionForm.controls['code'].invalid && 
                (sectionForm.controls['code'].dirty || sectionForm.controls['code'].touched || submitted)" 
          class="p-error"
        >
          Code is required
        </small>
      </div>

      <!-- Name Field -->
      <div class="field">
        <label for="name">Name <span class="required-star">*</span></label>
        <input class="w-full"
          id="name" 
          type="text" 
          pInputText 
          formControlName="name" 
          [ngClass]="{
            'field-error': 
              (sectionForm.controls['name'].invalid && 
              (sectionForm.controls['name'].dirty || sectionForm.controls['name'].touched || submitted))
          }"
        />
        <small 
          *ngIf="sectionForm.controls['name'].invalid && 
                (sectionForm.controls['name'].dirty || sectionForm.controls['name'].touched || submitted)" 
          class="p-error"
        >
          Name is required
        </small>
      </div>

      <!-- NameSE Field -->
      <div class="field">
        <label for="nameSE">Name (SE) <span class="required-star">*</span></label>
        <input class="w-full"
          id="nameSE" 
          type="text" 
          pInputText 
          formControlName="nameSE" 
          [ngClass]="{
            'field-error': 
              (sectionForm.controls['nameSE'].invalid && 
              (sectionForm.controls['nameSE'].dirty || sectionForm.controls['nameSE'].touched || submitted))
          }"
        />
        <small 
          *ngIf="sectionForm.controls['nameSE'].invalid && 
                (sectionForm.controls['nameSE'].dirty || sectionForm.controls['nameSE'].touched || submitted)" 
          class="p-error"
        >
          Name (SE) is required
        </small>
      </div>

      <!-- Organization Field -->
      <div class="field">
        <label for="organizationId">Organization <span class="required-star">*</span></label>
        <p-select class="w-full"
          id="organizationId" 
          formControlName="organizationId" 
          [options]="organizations" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Organization"
          [ngClass]="{
            'field-error': 
              (sectionForm.controls['organizationId'].invalid && 
              (sectionForm.controls['organizationId'].dirty || sectionForm.controls['organizationId'].touched || submitted))
          }"
        ></p-select>
        <small 
          *ngIf="sectionForm.controls['organizationId'].invalid && 
                (sectionForm.controls['organizationId'].dirty || sectionForm.controls['organizationId'].touched || submitted)" 
          class="p-error"
        >
          Organization is required
        </small>
      </div>

      <!-- Section Type Field -->
      <div class="field">
        <label for="sectionTypeLookupId">Section Type <span class="required-star">*</span></label>
        <p-select class="w-full"
          id="sectionTypeLookupId" 
          formControlName="sectionTypeLookupId" 
          [options]="sectionTypes" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Section Type"
          [ngClass]="{
            'field-error': 
              (sectionForm.controls['sectionTypeLookupId'].invalid && 
              (sectionForm.controls['sectionTypeLookupId'].dirty || sectionForm.controls['sectionTypeLookupId'].touched || submitted))
          }"
        ></p-select>
        <small 
          *ngIf="sectionForm.controls['sectionTypeLookupId'].invalid && 
                (sectionForm.controls['sectionTypeLookupId'].dirty || sectionForm.controls['sectionTypeLookupId'].touched || submitted)" 
          class="p-error"
        >
          Section Type is required
        </small>
      </div>

      <!-- Parent Section Field -->
      <div class="field" *ngIf="sectionForm.get('sectionTypeLookupId')?.value === 2">
        <label for="parentId">Parent Section</label>
        <p-select class="w-full"
          id="parentId" 
          formControlName="parentId" 
          [options]="mainSections" 
          optionLabel="name" 
          optionValue="id"
          placeholder="Select Parent Section"
        ></p-select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-content-start gap-2 mt-4">
      <!-- 4. Translated Buttons -->
      <button 
        pButton 
        type="button" 
        label="Cancel" 
        class="p-button-secondary" 
        (click)="onCancel()"
        [disabled]="loading"
      ></button>
      <button 
        pButton 
        type="submit" 
        [label]="(isEditMode ? 'Update' : 'Save')" 
        [disabled]="sectionForm.invalid || loading"
      ></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
