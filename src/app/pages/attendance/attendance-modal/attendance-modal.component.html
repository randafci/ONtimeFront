<!-- Create/Edit Dialog -->
<p-dialog 
  [(visible)]="dialogVisible" 
  [header]="(isEditMode ? 'Edit Attendance Record' : 'Add Attendance Record')"
  [modal]="true" 
  [style]="{width: '50vw'}"
  [draggable]="false" 
  [resizable]="false"
  (onHide)="onDialogHide()">
  <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Staff ID Field -->
      <div class="field">
        <label for="staffId" class="block text-sm font-medium mb-2">
          Staff ID <span class="text-red-500">*</span>
        </label>
        <p-select 
          id="staffId" 
          formControlName="staffId" 
          [options]="employees" 
          optionLabel="displayName"
          optionValue="id"
          placeholder="Select Employee"
          class="w-full"
          appendTo="body"
          [class.ng-invalid]="attendanceForm.get('staffId')?.invalid && attendanceForm.get('staffId')?.touched"
        >
          <ng-template let-employee pTemplate="item">
            <div>{{ employee.firstName }} {{ employee.lastName }} ({{ employee.employeeCode }})</div>
          </ng-template>
        </p-select>
        <small class="text-red-500" *ngIf="attendanceForm.get('staffId')?.invalid && attendanceForm.get('staffId')?.touched">
          Staff ID is required
        </small>
      </div>

      <!-- Punch Date Field -->
      <div class="field">
        <label for="punchDate" class="block text-sm font-medium mb-2">
          Punch Date <span class="text-red-500">*</span>
        </label>
        <p-datepicker 
          id="punchDate" 
          formControlName="punchDate"
          placeholder="Select Date"
          dateFormat="yy-mm-dd"
          class="w-full"
          appendTo="body"
          [class.ng-invalid]="attendanceForm.get('punchDate')?.invalid && attendanceForm.get('punchDate')?.touched"
        ></p-datepicker>
        <small class="text-red-500" *ngIf="attendanceForm.get('punchDate')?.invalid && attendanceForm.get('punchDate')?.touched">
          Punch Date is required
        </small>
      </div>

      <!-- Punch Time Field -->
      <div class="field">
        <label for="punchTime" class="block text-sm font-medium mb-2">
          Punch Time <span class="text-red-500">*</span>
        </label>
        <input 
          id="punchTime" 
          type="time" 
          pInputText 
          class="w-full"
          formControlName="punchTime" 
          [class.ng-invalid]="attendanceForm.get('punchTime')?.invalid && attendanceForm.get('punchTime')?.touched"
        />
        <small class="text-red-500" *ngIf="attendanceForm.get('punchTime')?.invalid && attendanceForm.get('punchTime')?.touched">
          Punch Time is required
        </small>
      </div>

      <!-- Verify Status Field - TEMPORARILY COMMENTED OUT -->

          Punch Type is required
        </small>
      </div> -->
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button 
        pButton 
        label="Cancel" 
        class="p-button-secondary" 
        type="button"
        (click)="onCancel()">
      </button>
      <button 
        pButton 
        [label]="(isEditMode ? 'Update' : 'Save')" 
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
