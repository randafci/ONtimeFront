<!-- Create/Edit Dialog -->
<p-dialog 
  [(visible)]="dialogVisible" 
  [header]="(isEditMode ? 'Edit Attendance Record' : 'Add Attendance Record')"
  [modal]="true" 
  [style]="{width: '50vw'}"
  [draggable]="false" 
  [resizable]="false"
  (onHide)="onDialogHide()">
  <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 gap-4 mt-4">
      <!-- Employee Field -->
      <div class="field">
        <label for="employeeId" class="block text-sm font-medium mb-2">
          Employee <span class="text-red-500">*</span>
        </label>
        <p-select 
          id="employeeId" 
          formControlName="employeeId" 
          [options]="employees" 
          optionLabel="displayName"
          optionValue="id"
          placeholder="Select Employee"
          class="w-full"
          appendTo="body"
          [class.ng-invalid]="attendanceForm.get('employeeId')?.invalid && attendanceForm.get('employeeId')?.touched"
        >
          <ng-template let-employee pTemplate="item">
            <div>{{ employee.firstName }} {{ employee.lastName }} ({{ employee.employeeCode }})</div>
          </ng-template>
        </p-select>
        <small class="text-red-500" *ngIf="attendanceForm.get('employeeId')?.invalid && attendanceForm.get('employeeId')?.touched">
          Employee is required
        </small>
      </div>

      <!-- Punch Date Time Field -->
      <div class="field">
        <label for="punchDateTime" class="block text-sm font-medium mb-2">
          Punch Date & Time <span class="text-red-500">*</span>
        </label>
        <p-datepicker 
          id="punchDateTime" 
          formControlName="punchDateTime"
          placeholder="Select Date and Time"
          [showTime]="true"
          [showSeconds]="false"
          dateFormat="yy-mm-dd"
          timeFormat="24"
          class="w-full"
          appendTo="body"
          [class.ng-invalid]="attendanceForm.get('punchDateTime')?.invalid && attendanceForm.get('punchDateTime')?.touched"
        ></p-datepicker>
        <small class="text-red-500" *ngIf="attendanceForm.get('punchDateTime')?.invalid && attendanceForm.get('punchDateTime')?.touched">
          Punch Date & Time is required
        </small>
      </div>

    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button 
        pButton 
        label="Cancel" 
        class="p-button-secondary" 
        type="button"
        (click)="onCancel()">
      </button>
      <button 
        pButton 
        [label]="(isEditMode ? 'Update' : 'Save')" 
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
