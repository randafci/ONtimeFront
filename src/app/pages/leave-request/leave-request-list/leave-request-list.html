<div class="card">
    <div class="flex justify-between items-center mb-4">
        <h2 class="mb-0">Leave Requests</h2>
        <div class="flex-grow"></div>
        <button 
            pButton 
            label="Add Leave Request"
            icon="pi pi-plus" 
            class="p-button-sm"
            (click)="openCreateDialog()"
        ></button>
    </div>
    
    <p-table
        #dt
        [value]="leaveRequests"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [globalFilterFields]="['employeeName', 'leaveTypeName', 'statusDisplayName', 'fromDate', 'toDate']"
        responsiveLayout="scroll"
    >
        <ng-template pTemplate="caption">
            <div class="flex justify-between items-center flex-col sm:flex-row">
                <button 
                    pButton 
                    label="Clear"
                    class="p-button-outlined mb-2" 
                    icon="pi pi-filter-slash" 
                    (click)="clear(dt)"
                ></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon><i class="pi pi-search"></i></p-inputicon>
                    <input 
                        pInputText 
                        type="text" 
                        #filter
                        (input)="onGlobalFilter(dt, $event)" 
                        placeholder="Search leave requests..."
                    />
                </p-iconfield>
            </div>
        </ng-template>
        
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="employeeName">Employee<p-sortIcon field="employeeName"></p-sortIcon></th>
                <th pSortableColumn="leaveTypeName">Leave Type<p-sortIcon field="leaveTypeName"></p-sortIcon></th>
                <th pSortableColumn="fromDate">From Date<p-sortIcon field="fromDate"></p-sortIcon></th>
                <th pSortableColumn="toDate">To Date<p-sortIcon field="toDate"></p-sortIcon></th>
                <th pSortableColumn="numberOfDays">Days<p-sortIcon field="numberOfDays"></p-sortIcon></th>
                <th pSortableColumn="statusDisplayName">Status<p-sortIcon field="statusDisplayName"></p-sortIcon></th>
                <th pSortableColumn="requestDate">Request Date<p-sortIcon field="requestDate"></p-sortIcon></th>
                <th style="min-width: 12rem">Actions</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-leaveRequest>
            <tr>
                <td>{{ leaveRequest.employeeName || 'N/A' }}</td>
                <td><p-tag [value]="leaveRequest.leaveTypeName" severity="info"></p-tag></td>
                <td>{{ leaveRequest.fromDate | date:'shortDate' }}</td>
                <td>{{ leaveRequest.toDate | date:'shortDate' }}</td>
                <td><p-tag [value]="leaveRequest.numberOfDays?.toString() || '0'" severity="success"></p-tag></td>
                <td>
                    <p-tag 
                        [value]="getStatusLabel(leaveRequest.status)" 
                        [severity]="getStatusSeverity(leaveRequest.status)"
                    ></p-tag>
                </td>
                <td>{{ leaveRequest.requestDate | date:'short' }}</td>
                <td>
                    <div class="flex gap-2">
                        <button 
                            pButton 
                            icon="pi pi-pencil" 
                            class="p-button-rounded p-button-text p-button-sm" 
                            (click)="openEditDialog(leaveRequest)"
                            pTooltip="Edit"
                        ></button>
                        
                        <button 
                            *ngIf="leaveRequest.status === 1" 
                            pButton 
                            icon="pi pi-check" 
                            class="p-button-rounded p-button-text p-button-success p-button-sm" 
                            (click)="updateStatus(leaveRequest, 2)"
                            pTooltip="Approve"
                        ></button>
                        
                        <button 
                            *ngIf="leaveRequest.status === 1" 
                            pButton 
                            icon="pi pi-times" 
                            class="p-button-rounded p-button-text p-button-danger p-button-sm" 
                            (click)="updateStatus(leaveRequest, 3)"
                            pTooltip="Reject"
                        ></button>
                        
                        <button 
                            pButton 
                            icon="pi pi-trash" 
                            class="p-button-rounded p-button-text p-button-danger p-button-sm" 
                            (click)="deleteLeaveRequest(leaveRequest)"
                            pTooltip="Delete"
                        ></button>
                    </div>
                </td>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No leave requests found</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Leave Request Modal Component -->
<app-leave-request-modal
  [(dialogVisible)]="dialogVisible"
  [isEditMode]="isEditMode"
  [leaveRequest]="selectedLeaveRequest"
  [employeeEmployments]="employeeEmployments"
  [leaveTypes]="leaveTypes"
  [workflows]="workflows"
  [loading]="loading"
  (onSave)="onLeaveRequestSaved($event)"
></app-leave-request-modal>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
