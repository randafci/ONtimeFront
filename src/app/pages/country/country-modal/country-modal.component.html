<p-dialog
  [(visible)]="dialogVisible"
  [header]="(isEditMode ? 'countryForm.title.edit' : 'countryForm.title.add') | translate"
  [modal]="true"
  [style]="{width: '50vw'}"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onCancel()">
  <form [formGroup]="countryForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <!-- Country Code Field -->
      <div class="field">
        <label for="id" class="block text-sm font-medium mb-2">
          {{ 'countryForm.labels.code' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="id"
          type="text"
          pInputText
          class="w-full"
          formControlName="id"
          [class.ng-invalid]="countryForm.get('id')?.invalid && countryForm.get('id')?.touched"
          [disabled]="isEditMode"
          maxlength="2"/>
        <small class="text-red-500" *ngIf="countryForm.get('id')?.invalid && countryForm.get('id')?.touched">
          <span *ngIf="countryForm.get('id')?.errors?.['required']">{{ 'common.validation.required' | translate }}</span>
          <span *ngIf="countryForm.get('id')?.errors?.['maxlength']">{{ 'countryForm.validation.maxLength' | translate }}</span>
        </small>
      </div>

      <!-- Name Field -->
      <div class="field">
        <label for="name" class="block text-sm font-medium mb-2">
          {{ 'countryForm.labels.name' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="name"
          type="text"
          pInputText
          class="w-full"
          formControlName="name"
          [class.ng-invalid]="countryForm.get('name')?.invalid && countryForm.get('name')?.touched"/>
        <small class="text-red-500" *ngIf="countryForm.get('name')?.invalid && countryForm.get('name')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- NameSE Field -->
      <div class="field">
        <label for="nameSE" class="block text-sm font-medium mb-2">
          {{ 'countryForm.labels.nameSE' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="nameSE"
          type="text"
          pInputText
          class="w-full"
          formControlName="nameSE"
          [class.ng-invalid]="countryForm.get('nameSE')?.invalid && countryForm.get('nameSE')?.touched"/>
        <small class="text-red-500" *ngIf="countryForm.get('nameSE')?.invalid && countryForm.get('nameSE')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- Nationality Field -->
      <div class="field">
        <label for="nationality" class="block text-sm font-medium mb-2">
          {{ 'countryForm.labels.nationality' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="nationality"
          type="text"
          pInputText
          class="w-full"
          formControlName="nationality"
          [class.ng-invalid]="countryForm.get('nationality')?.invalid && countryForm.get('nationality')?.touched"/>
        <small class="text-red-500" *ngIf="countryForm.get('nationality')?.invalid && countryForm.get('nationality')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>

      <!-- NationalitySE Field -->
      <div class="field">
        <label for="nationalitySEName" class="block text-sm font-medium mb-2">
          {{ 'countryForm.labels.nationalitySE' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          id="nationalitySEName"
          type="text"
          pInputText
          class="w-full"
          formControlName="nationalitySEName"
          [class.ng-invalid]="countryForm.get('nationalitySEName')?.invalid && countryForm.get('nationalitySEName')?.touched"/>
        <small class="text-red-500" *ngIf="countryForm.get('nationalitySEName')?.invalid && countryForm.get('nationalitySEName')?.touched">
          {{ 'common.validation.required' | translate }}
        </small>
      </div>
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
      <button
        pButton
        [label]="'common.buttons.cancel' | translate"
        class="p-button-secondary"
        type="button"
        (click)="onCancel()">
      </button>
      <button
        pButton
        [label]="(isEditMode ? 'common.buttons.update' : 'common.buttons.save') | translate"
        [loading]="loading"
        type="submit">
      </button>
    </div>
  </form>
</p-dialog>
